<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Carrito</h1>
        <hr>

        <!--Esta es la parte donde se muestran los campos correspondientes al producto pero solo el titulo de los nombres de las propiedades-->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <!--Aqui vamos a mostrar los productos seleccionados a la hora de comprar-->
            <tbody id="items"></tbody>
            <tfoot>
              <!--Aqui vamos a mostrar el total-->
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
        <!--Acá irá nuestra Card-->
        <div class="row" id="cards"></div>
    </div>

    <!--Nuestra Card-->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <div class="card-body">
              <!--En este caso el src y alt se manejara de forma dinamica-->
              <img src="" alt="" class="card-img-top">
              <h5>Titulo</h5>
              <p>precio</p>
              <!--En este caso cada boton tendra el id de nuestro producto
              proveniente de nuestro archivo api.json, y eso a traves del data-id-->
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>

      <!--Template carrito, en esto visualizamos los datos ya seleccionados a la hora de dar click en comprar-->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

      <!--Template footer será la parte que aparecera cuando demos click al boton de comprar pero mostrara solo el pie de la tabla, practicamente nuestra columna Total productos-->
      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>


    <script src="app.js"></script>
</body>
</html>
